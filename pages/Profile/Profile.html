<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="./Profile.css">
    <title>Profile</title>
</head>
<body>
    <article class="profile">
        <h1>CONFIGURACIÓN</h1>
        <section class="avatar-update">
            <img class="default-avatar" src="../../assets/png/default-user.png" alt="avatar">
        </section>
        <section class="profile__block">
            <span>USERNAME</span>
            <a href="../../components/ProfileForm/ProfileForm.html"><button  class="btn-update">Actualizar</button></a>
        </section>
        <section class="profile__email">
           <span>Email: ...</span>
           <a href="../../components/EmailForm/EmailForm.html"><button  class="btn-email">Actualizar</button></a>
        </section>
        <section class="profile__password">
            <span>Contraseña: *****</span>
            <a href="../../components/PasswordForm/PasswordForm.html"><button  class="btn-password">Actualizar</button></a>
         </section>
         <section class="return">
            <span>Return</span>
            <a href="../../layouts/LoggedLayout.html"><button  class="btn-return">Return</button></a>
         </section>
    </article>
    
</body>
</html>
